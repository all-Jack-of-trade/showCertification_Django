<html>
  <head>
    <title>Certification Info</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <bod>
    <div>
      <p> Input url and then after enter to get certification info</p>
      <input type="text" id="site-url-input">
      <br/>
      <div>
        <p><span style="font-weight: bold;">Common Name</span> : <span id="common-name"></span></p>
        <p><span style="font-weight: bold;">Issued By</span> : <span id="issued-by"></span></p>
        <p><span style="font-weight: bold;">From</span> : <span id="cert-from"></span></p>
        <p><span style="font-weight: bold;">To</span> : <span id="cert-to"></span></p>
      </div>
    </div>
    <script>
      function validURL(str) {
        var pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
          '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // domain name
          '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
          '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port and path
          '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
          '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
        return !!pattern.test(str);
      }
      $("#site-url-input").on('keyup', function(e){
        if(e.keyCode == 13) {
          let url = $(this).val();
          if(validURL(url)) {
            $.ajax({
              url: '/getcert?domain=' + url,
              type: "GET",
              success: function(res) {
                $("#common-name").html(res.commonname);
                $("#issued-by").html(res.issuer);
                $("#cert-from").html(res.notbefore);
                $("#cert-to").html(res.notafter);
              }
            });
          } else {
            alert("invalid url");
          }
        }
      });
    </script>
  </bod>
</html>
